{% extends 'csinf/base.html' %}

{% block title %}
Login
{% endblock %}
{% block content %}
<h2>Login</h2>
{% if user.is_authenticated %}
<p>You have been already logged in.</p>
{% else %}
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="hidden" name="next" value="{{ next }}">
<button type="submit">Login</button>
</form>

{% endif %}
{% endblock %}
